<!DOCTYPE HTML>
<html>
  <head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <title>Search | Floor-Flam</title>
    <link type="image/png" rel="shortcut icon" id="favicon" href="/assets/photo/Scratch Logo.png" />
    <style>
      
    </style>
    <script>
      const searchparam = new URLSearchParams(window.location.search)
      const searchcontent = searchparam.get("q") || "";
      document.getElementById("search").innerhtml = searchcontent;
    </script>
  </head>
  <body>
  <form action="https://floor-flam.github.io/en-en/search/">
    <input type="text" class="search" name="q" value="search" placeholder="Search...">
    <button type="submit" id="submit"><i class="fa fa-search"></i></button>
    <br><p>You searched: <span id="search"></span></p>
    </form>
  </body>
</html>
