<!DOCTYPE HTML>
<html>

  <body>
    <h3>You are not supposed to be here!</h3>
    <h3>Je bent hier op de verkeerde plek!</h3>
    <hr>
    <h4>We sturen je terug binnen <span id="klok">5</span> naar de homepagina!</h4>
    <h4>We send you back in <span id="klok">5</span> to the home page!</h4>
     <script>
    let timeLeft = 5;
    const timerElement = document.getElementsByClass('klok');
    for (var i = 0, max = timerElement.length; i < max; i++) {
        const countdown = setInterval(() => {
        timeLeft--;
        timerElement.innerHTML = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElement.innerHTML = "0";
        }
    }, 1000);
    }
      </script>
  </body>
