<!DOCTYPE HTML>
<html>
  <body>
    <h3>You are not supposed to be here!</h3>
    <h3>Je bent hier op de verkeerde plek!</h3>
    <hr>
    <h4>We sturen je terug binnen <span id="klok">5</span> naar de homepagina!</h4>
    <h4>We send you back in <span id="clock">5</span> to the home page!</h4>
     <script>
    let timeLeft = 5;
    const timerElementNL = document.getElementById('klok');
    const timerElementEN = document.getElementById('clock')
         const countdown = setInterval(() => {
        timeLeft--;
        timerElementEN.innerHTML = timeLeft;
        timerElementNL.innerHTML = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerElementEN.innerHTML = "0";
            timerElementNL.innerHTML = "0";
            document.location.href = "https://floor-flam.github.io/"
        }
    }, 1000);
      </script>
  </body>
</html>
